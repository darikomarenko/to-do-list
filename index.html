<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/to-do-styles.css" />
    <title>To-to-to-do-list</title>
</head>
<body>
    <h1>ToDoList</h1>
    <form>
        <input type="text" placeholder="Введите задачу" class="todo_input" />
        <button class="todo_button" type="submit">
            <i class="fas fa-plus-square"></i> Добавить задачу
        </button>
    </form>
    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/to-do-styles.css" />
    <title>To-to-to-do-list</title>
</head>
<body>
    <div id="scheduler">
        <div class="imgbox">
            <img class="center-fit" src=''>
        <div>
            <h1>To-do List</h1>
            <p><strong>Что нужно сделать?</strong></p>
            <input type="text" id="input">
            <button type="submit" id="add">Добавить</button>
        </div>
        <div id="list">
            <h2><strong>Список задач:</strong></h2>
            <div id="toDo-container">
                <span id="toDo"></span>
            </div>   
            <button disabled type="reset" id="clean">Очистить список</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
